{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
<h2>Nick has written {{blogs.count}} blog {{ blogs.count|pluralize }}</h2>
    {% for blog in blogs %}
    <a href = "{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
    <p>{{ blog.desc|striptags|truncatechars:100 }}</p>
<img src="{{blog.image.url}}"
     {% if blog.url %}
     <br> <a href = "{{ blog.url }}">Link</a>
     {% endif %}
    {% endfor %}
{% endblock %}
